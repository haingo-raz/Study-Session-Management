<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <title>Study session management</title>
</head>
<body>
    <header>
        <nav class="navbar bg-primary text-light">
            <a class="navbar-brand" href="#"><p class="text-light">Study session management</p></a>
        </nav>
    </header>
    <br>
    
    <div class="container">

        <div class="row">
            <!--Filters-->
            <div class="col-md-3 ">
                <div class="list-group">
                    <a href="#" id="all" class="list-group-item filter active">All</a>
                    <a href="#" id="mathematics" class="list-group-item filter">Mathematics</a>
                    <a href="#" id="languages-art" class="list-group-item filter">Languages art</a>
                    <a href="#" id="science" class="list-group-item filter">Science</a>
                    <a href="#" id="philosophy" class="list-group-item filter">Philosophy</a>
                    <a href="#" id="history" class="list-group-item filter">History</a>
                    <a href="#" id="other" class="list-group-item filter">Other</a>
                </div>
            </div>

            <!--Generated tasks-->
            <div class="col-md-5">
                <div class="list-group" id="tasks-list">

                </div>
            </div>

            <!--Form to add a new task-->
            <div class="col-md-4">
                <form class="add-tasks">
                    <!--Task category-->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Category</label>
                        <select class="form-control" id="inputCategory">
                            <option>Mathematics</option>
                            <option>Languages art</option>
                            <option>Science</option>
                            <option>Philosophy</option>
                            <option>History</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <!--Task duration-->
                    <div class="form-group">
                        <label for="inputStartTime">Start time</label>
                        <input type="text" class="form-control" id="inputStartTime" placeholder="00:00">
                    </div>
                    <div class="form-group">
                        <label for="inputEndTime">End time</label>
                        <input type="text" class="form-control" id="inputEndTime" placeholder="00:00">
                    </div>
                    <!--Task Name-->
                    <div class="form-group">
                        <label for="inputTaskName">Task Name</label>
                        <input type="text" class="form-control" id="inputTaskName" placeholder="Empty recycle bin">
                    </div>
                        <!--Task location-->
                        <div class="form-group">
                        <label for="inputTaskLocation">Location</label>
                        <input type="text" class="form-control" id="inputTaskLocation" placeholder="Library">
                    </div>
                    <button type="submit" class="btn btn-primary">Create new task</button>
                </form>
            </div>
        </div>      
    </div>    
</body>
</html>
